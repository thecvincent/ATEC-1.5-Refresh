			/*grid

			/*init*/
			$(function(){
			
				var cols = 3
				var masonry = $('#grid');
			
				calculateCols();
		
				// initialize masonry
				masonry.imagesLoaded(function(){
					
					masonry.masonry({
						itemSelector: '.thumb',
						isResizable: true,
						columnWidth:Math.floor((masonry.width()/ cols))
					  });
					
				});
				
			  /*resize*/
			  $(window).resize(function(){
					
					
					calculateCols();
					
					masonry.imagesLoaded(function(){
					
					  masonry.masonry({
						itemSelector: '.thumb',
						isResizable: false,
						 isAnimated: false,
						columnWidth:Math.floor((masonry.width() / cols))
					  });
				
					});
					
				});
				
				function calculateCols (){
				
					if(masonry.width() <= 426){
					
						 cols=2;
					 
					}else{
				
						cols=3;
				
					}
				}
			
		  });

</script>
